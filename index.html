<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Train Ticket Booking</h1>
    <form id="booking-form">
      <div class="form-group">
        <label for="passenger-name">Passenger Name:</label>
        <input type="text" id="passenger-name" name="passengerName" required>
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="departure-city">Departure City:</label>
        <input type="text" id="departure-city" name="departureCity" required>
      </div>
      <div class="form-group">
        <label for="destination-city">Destination City:</label>
        <input type="text" id="destination-city" name="destinationCity" required>
      </div>
      <div class="form-group">
        <label for="distance">Distance (Km):</label>
        <input type="number" id="distance" name="distance" required>
      </div>
      <div class="form-group">
        <label for="journey-date">Journey Date:</label>
        <input type="text" id="journey-date" name="journeyDate" placeholder="DD/MM/YYYY" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button type="submit">Book Ticket</button>
    </form>
    <div id="ticket-info" class="ticket-info" style="display: none;">
      <h2>Your Ticket Details:</h2>
      <p id="ticket-details"></p>
      <button id="print-ticket-btn">Print Ticket</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
